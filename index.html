<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZetaForge - Crea tu negocio con IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f4f4f4;
      line-height: 1.6;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #0d0d0d;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-left a, .nav-right a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-left a[href="forgepro.html"] {
      color: #6a0dad;
      font-weight: 600;
    }
    .cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .cta-btn:hover {
      background-color: #8b2bff;
    }
    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      height: 40px;
    }
    #profile-container {
      position: relative;
    }
    #profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #profile-menu a {
      display: block;
      padding: 8px 12px;
      color: #ccc;
      text-decoration: none;
    }
    #profile-menu a:hover {
      background: #333;
    }
    header {
      padding: 80px 20px 60px;
      text-align: center;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #c0c0c0;
      margin-bottom: 30px;
    }
    .cta {
      background-color: #6a0dad;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(106, 13, 173, 0.4);
    }
    .cta:hover {
      background-color: #8b2bff;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(139, 43, 255, 0.4);
    }
    section {
      padding: 70px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      border-left: 5px solid #6a0dad;
      padding-left: 12px;
    }
    footer {
      text-align: center;
      padding: 50px 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: #0d0d0d;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="forgepro.html">Zeta Pro</a>
    </div>

    <div class="nav-center">
      <img src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/logo.png" alt="ZetaForge" class="logo">
    </div>

    <div class="nav-right">
      <a href="#" id="startBtn" class="cta-btn">Empezar</a>
      <div id="profile-container">
        <img
          src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/fotodeperfil.png"
          alt="Perfil"
          id="profile-icon"
          style="width: 32px; height: 32px; border-radius: 50%; cursor: pointer;"
        />
        <div id="profile-menu">
          <div id="auth-options">
            <a href="auth.html">Iniciar sesión / Registrarse</a>
          </div>
          <div id="user-options">
            <a href="cuenta.html">Cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header>
    <h1>ZetaForge</h1>
    <p class="subtitle">Crea tu negocio en segundos con inteligencia artificial</p>
    <a href="#" class="cta" id="startBtn2">Empezar ahora</a>
  </header>

  <section>
    <h2>¿Qué es ZetaForge?</h2>
    <p>ZetaForge es la herramienta de ZETA para crear negocios personalizados con IA.</p>
  </section>

  <footer>
    ZETA / ZetaForge © 2025
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const profileIcon = document.getElementById("profile-icon");
    const profileMenu = document.getElementById("profile-menu");
    const authOptions = document.getElementById("auth-options");
    const userOptions = document.getElementById("user-options");

    profileIcon.addEventListener("click", () => {
      profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", (e) => {
      if (!document.getElementById("profile-container").contains(e.target)) {
        profileMenu.style.display = "none";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authOptions.style.display = "none";
        userOptions.style.display = "block";
        profileIcon.title = "Ver tu cuenta";
      } else {
        authOptions.style.display = "block";
        userOptions.style.display = "none";
        profileIcon.title = "Inicia sesión para usar los servicios";
      }
    });

    document.getElementById("startBtn").addEventListener("click", (e) => {
      e.preventDefault();
      onAuthStateChanged(auth, (user) => {
        window.location.href = user ? (user.email.endsWith("@pro.com") ? "pro.html" : "dashboard.html") : "auth.html";
      });
    });

    document.getElementById("startBtn2").addEventListener("click", (e) => {
      e.preventDefault();
      onAuthStateChanged(auth, (user) => {
        window.location.href = user ? (user.email.endsWith("@pro.com") ? "pro.html" : "dashboard.html") : "auth.html";
      });
    });
  </script>
</body>
</html>
