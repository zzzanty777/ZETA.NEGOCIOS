<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZetaForge - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding-top: 80px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      flex-direction: column;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      flex-wrap: wrap;
    }

    nav div:first-child {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
    }

    nav div:last-child {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:last-child {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:last-child:hover {
      background-color: #8b2bff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8b2bff;
    }

    .note {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ✅ NAVBAR del index -->
  <nav>
    <div>ZetaForge</div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="pro.html" style="color: #6a0dad; font-weight: 600;">Zeta Pro</a>
      <a href="auth.html">Empezar</a>
    </div>
  </nav>

  <div class="container">
    <h1>Acceso a ZetaForge</h1>
    <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <p style="margin-top: 15px;">
      <a href="reset.html" style="color: #6a0dad; text-decoration: underline;">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="note">El registro te da acceso al plan Free. Podés pasar a Pro luego.</p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    window.register = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return showError("Completá todos los campos.");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "usuarios", userCred.user.uid), { email, tipo: "Free" });
        window.location.href = "dashboard.html";
      } catch (err) {
        handleError(err);
      }
    };

    window.login = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return showError("Completá todos los campos.");

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const docSnap = await getDoc(doc(db, "usuarios", userCred.user.uid));
        const tipo = docSnap.data()?.tipo || "Free";
        window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
      } catch (err) {
        handleError(err);
      }
    };

    function showError(message) {
      errorMsg.textContent = message;
    }

    function handleError(error) {
      if (error.code === "auth/email-already-in-use") {
        showError("Este correo ya está registrado.");
      } else if (error.code === "auth/invalid-email") {
        showError("Correo inválido.");
      } else if (error.code === "auth/weak-password") {
        showError("La contraseña debe tener al menos 6 caracteres.");
      } else if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
        showError("Correo o contraseña incorrectos.");
      } else {
        showError("Error inesperado: " + error.message);
      }
    }
  </script>
</body>
</html>
