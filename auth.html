<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZetaForge - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8b2bff;
    }

    .note {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acceso a ZetaForge</h1>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <p class="note">El registro te da acceso al plan Free. Podés pasar a Pro luego.</p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Si ya está logueado, lo redirige
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docSnap = await getDoc(doc(db, "usuarios", user.uid));
        const tipo = docSnap.data()?.tipo || "Free";
        if (tipo === "Pro") {
          window.location.href = "pro.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }
    });

    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.textContent = "Por favor completá todos los campos.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "usuarios", userCredential.user.uid), {
          email: email,
          tipo: "Free"
        });
        window.location.href = "dashboard.html";
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          errorMsg.textContent = "Este correo ya está registrado.";
        } else if (error.code === "auth/invalid-email") {
          errorMsg.textContent = "Correo inválido.";
        } else if (error.code === "auth/weak-password") {
          errorMsg.textContent = "La contraseña debe tener al menos 6 caracteres.";
        } else {
          errorMsg.textContent = "Error al registrarse.";
        }
      }
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.textContent = "Completá todos los campos.";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const docSnap = await getDoc(doc(db, "usuarios", userCredential.user.uid));
        const tipo = docSnap.data()?.tipo || "Free";

        if (tipo === "Pro") {
          window.location.href = "pro.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
          errorMsg.textContent = "Correo o contraseña incorrectos.";
        } else {
          errorMsg.textContent = "Error al iniciar sesión.";
        }
      }
    }
  </script>
</body>
</html>
