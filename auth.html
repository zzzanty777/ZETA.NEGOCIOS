<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZetaForge - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

      display: flex;
      align-items: center;

      height: 100vh;

    .container {

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;

    }

    button:hover {
      background-color: #8b2bff;
    }

    .note {
      margin-top: 15px;

    }

    .error {

  </style>
</head>
<body>
