<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZetaForge - Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
      flex-wrap: wrap;
    }

    nav div:first-child {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }

    #profileIcon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8b2bff;
    }

    .note {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #ccc;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar con √≠cono de perfil -->
  <nav>
    <div>ZetaForge</div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="forgepro.html" style="color:#6a0dad; font-weight:600;">Zeta Pro</a>
      <a href="auth.html" class="cta-btn">Empezar</a>
      <!-- Fragmento HTML para el √≠cono de perfil con men√∫ desplegable -->
<div id="profile-container" style="position: relative;">
  <img
    src="https://www.svgrepo.com/show/512529/user-circle.svg"
    alt="Perfil"
    id="profile-icon"
    style="width: 32px; height: 32px; border-radius: 50%; cursor: pointer;"
    title="Inicia sesi√≥n para usar los servicios"
  />

  <div
    id="profile-menu"
    style="
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    "
  >
    <div id="auth-options" style="display: none; padding: 10px;">
      <a href="auth.html" style="color: #6a0dad; text-decoration: none; display: block; padding: 8px 12px;">Iniciar sesi√≥n / Registrarse</a>
    </div>

    <div id="user-options" style="display: none; padding: 10px;">
      <a href="cuenta.html" style="color: #aaa; text-decoration: none; display: block; padding: 8px 12px;">Cuenta</a>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
    authDomain: "zetaforgeapp.firebaseapp.com",
    projectId: "zetaforgeapp"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const profileIcon = document.getElementById("profile-icon");
  const profileMenu = document.getElementById("profile-menu");
  const authOptions = document.getElementById("auth-options");
  const userOptions = document.getElementById("user-options");

  // Mostrar/ocultar el men√∫ al hacer clic en el icono
  profileIcon.addEventListener("click", () => {
    profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
  });

  // Cerrar si se hace clic fuera
  window.addEventListener("click", (e) => {
    if (!profileIcon.contains(e.target) && !profileMenu.contains(e.target)) {
      profileMenu.style.display = "none";
    }
  });

  // Detectar si hay sesi√≥n
  onAuthStateChanged(auth, (user) => {
    if (user) {
      authOptions.style.display = "none";
      userOptions.style.display = "block";
      profileIcon.title = "Ver tu cuenta";
    } else {
      authOptions.style.display = "block";
      userOptions.style.display = "none";
      profileIcon.title = "Inicia sesi√≥n para usar los servicios";
    }
  });
</script>


  <div class="container">
    <h1>Acceso a ZetaForge</h1>
    <input type="email" id="email" placeholder="Correo electr√≥nico" autocomplete="email" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <p style="margin-top: 15px;">
      <a href="reset.html" style="color: #6a0dad; text-decoration: underline;">¬øOlvidaste tu contrase√±a?</a>
    </p>
    <p class="note">El registro te da acceso al plan Free. Pod√©s pasar a Pro luego.</p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    window.register = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return showError("Complet√° todos los campos.");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "usuarios", userCred.user.uid), { email, tipo: "Free" });
        window.location.href = "dashboard.html";
      } catch (err) {
        handleError(err);
      }
    };

    window.login = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return showError("Complet√° todos los campos.");

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const docSnap = await getDoc(doc(db, "usuarios", userCred.user.uid));
        const tipo = docSnap.data()?.tipo || "Free";
        window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
      } catch (err) {
        handleError(err);
      }
    };

    function showError(message) {
      errorMsg.textContent = message;
    }

    function handleError(error) {
      if (error.code === "auth/email-already-in-use") {
        showError("Este correo ya est√° registrado.");
      } else if (error.code === "auth/invalid-email") {
        showError("Correo inv√°lido.");
      } else if (error.code === "auth/weak-password") {
        showError("La contrase√±a debe tener al menos 6 caracteres.");
      } else if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
        showError("Correo o contrase√±a incorrectos.");
      } else {
        showError("Error inesperado: " + error.message);
      }
    }

    // üîÅ Icono de perfil
    const profileIcon = document.getElementById("profileIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        profileIcon.title = "No has iniciado sesi√≥n. Haz clic para acceder.";
        profileIcon.onclick = () => window.location.href = "auth.html";
      } else {
        try {
          const docSnap = await getDoc(doc(db, "usuarios", user.uid));
          const tipo = docSnap.exists() ? docSnap.data().tipo : "Free";
          profileIcon.title = "Acceder a tu cuenta";
          profileIcon.onclick = () => {
            window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
          };
        } catch (error) {
          profileIcon.title = "Error de sesi√≥n. Haz clic para volver a auth.";
          profileIcon.onclick = () => window.location.href = "auth.html";
        }
      }
    });
  </script>
</body>
</html>
