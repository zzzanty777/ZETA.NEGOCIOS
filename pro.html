<body>
  <h1>Bienvenido a ZetaForge Pro</h1>
  <p>AquÃ­ vas a encontrar tu formulario exclusivo Pro para crear negocios avanzados.</p>
  <a href="https://tally.so/r/mn6BG0" class="button" target="_blank">ðŸš€ Acceder al formulario Pro</a>

  <p class="logout" onclick="logout()">Cerrar sesiÃ³n</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

   onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "auth.html";
    return;
  }

  try {
    const docSnap = await getDoc(doc(db, "usuarios", user.uid));
    if (!docSnap.exists()) {
      console.warn("El documento del usuario no existe en Firestore.");
      window.location.href = "dashboard.html";
      return;
    }

    const tipo = docSnap.data().tipo;
    console.log("Tipo de cuenta:", tipo);

    if (tipo !== "Pro") {
      window.location.href = "dashboard.html";
    }
  } catch (err) {
    console.error("Error leyendo Firestore:", err);
    await signOut(auth);
    window.location.href = "auth.html";
  }
});


    window.logout = async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    };
  </script>
