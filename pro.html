<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
    authDomain: "zetaforgeapp.firebaseapp.com",
    projectId: "zetaforgeapp"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const profileIcon = document.getElementById("profile-icon");

  // ðŸ” Detectar sesiÃ³n
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "auth.html";
      return;
    }

    try {
      const userDoc = await getDoc(doc(db, "usuarios", user.uid));

      if (!userDoc.exists()) {
        await signOut(auth);
        window.location.href = "auth.html";
        return;
      }

      const tipo = userDoc.data().tipo || "Free";

      if (tipo !== "Pro") {
        window.location.href = "dashboard.html";
        return;
      }

      // âœ… Usuario Pro confirmado
      profileIcon.title = "Acceder a tu cuenta";
      profileIcon.onclick = () => {
        window.location.href = "cuenta.html";
      };

    } catch (error) {
      console.error("Error al obtener datos:", error);
      await signOut(auth);
      window.location.href = "auth.html";
    }
  });

  // ðŸ”“ Logout
  window.logout = async () => {
    await signOut(auth);
    window.location.href = "auth.html";
  };
</script>
