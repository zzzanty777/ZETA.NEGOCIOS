<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgePro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 100px 20px 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
    }

    nav div:first-child {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
    }

    nav .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }

    #profileIcon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    h1.page-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a.button-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button-link:hover {
      background-color: #8b2bff;
    }

    .logout {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div>ZetaForge</div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="forgepro.html" style="color:#6a0dad; font-weight:600;">Zeta Pro</a>
      <a href="auth.html" class="cta-btn">Empezar</a>
      <div id="profileIcon" title="Cargando...">
        <img src="https://www.svgrepo.com/show/382106/account-avatar-profile-user-8.svg" alt="Perfil">
      </div>
    </div>
  </nav>

  <h1 class="page-title">Bienvenido a ZetaForge Pro</h1>
  <p>AquÃ­ vas a encontrar tu formulario exclusivo Pro para crear negocios avanzados.</p>
  <a href="https://tally.so/r/mn6BG0" class="button-link" target="_blank">ðŸš€ Acceder al formulario Pro</a>

  <p class="logout" onclick="logout()">Cerrar sesiÃ³n</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileIcon = document.getElementById("profileIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        profileIcon.title = "No has iniciado sesiÃ³n. Haz clic para acceder.";
        profileIcon.onclick = () => window.location.href = "auth.html";
        window.location.href = "auth.html";
        return;
      }

      try {
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const tipo = docSnap.data().tipo || "Free";

        if (tipo !== "Pro") {
          window.location.href = "dashboard.html";
        }

        profileIcon.title = "Acceder a tu cuenta";
        profileIcon.onclick = () => {
          window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
        };

      } catch (error) {
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    };
  </script>
</body>
</html>
