<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgePro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 100px 20px 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    header {
      width: 100%;
      background: #0d0d0d;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #6a0dad;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
    }

    nav a.button {
      background-color: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    nav a.button:hover {
      background-color: #8b2bff;
    }

    h1.page-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a.button-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button-link:hover {
      background-color: #8b2bff;
    }

    .logout {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ForgePro</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="auth.html" class="button">Empezar</a>
    </nav>
  </header>

  <h1 class="page-title">Bienvenido a ZetaForge Pro</h1>
  <p>AquÃ­ vas a encontrar tu formulario exclusivo Pro para crear negocios avanzados.</p>
  <a href="https://tally.so/r/mn6BG0" class="button-link" target="_blank">ðŸš€ Acceder al formulario Pro</a>

  <p class="logout" onclick="logout()">Cerrar sesiÃ³n</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.warn("No hay usuario. Redirigiendo a auth.html");
        window.location.href = "auth.html";
        return;
      }

      try {
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          console.error("El documento no existe.");
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const tipo = docSnap.data().tipo || "Free";

        if (tipo !== "Pro") {
          console.warn("Usuario no es Pro. Redirigiendo a dashboard.");
          window.location.href = "dashboard.html";
        }

      } catch (error) {
        console.error("Error al verificar tipo de usuario:", error);
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    window.logout = async () => {
      console.log("Cerrando sesiÃ³n...");
      await signOut(auth);
      window.location.href = "auth.html";
    };
  </script>
</body>
</html>
