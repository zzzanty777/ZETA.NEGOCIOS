<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu cuenta - ZetaForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f4f4f4;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #0d0d0d;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-left a, .nav-right a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    .cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .cta-btn:hover {
      background-color: #8b2bff;
    }
    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      height: 40px;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .field input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }
    .show-password {
      margin-top: 10px;
      color: #6a0dad;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="forgepro.html">Zeta Pro</a>
    </div>
    <div class="nav-center">
      <img src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/logo.png" alt="ZetaForge" class="logo">
    </div>
    <div class="nav-right">
      <a href="auth.html" class="cta-btn">Cerrar sesi칩n</a>
    </div>
  </nav>

  <div class="container" id="profile-box">
    <h2>Tu perfil</h2>
    <div class="field">
      <label>Nombre de usuario</label>
      <input type="text" id="username" readonly>
    </div>
    <div class="field">
      <label>Correo electr칩nico</label>
      <input type="email" id="email" readonly>
    </div>
    <div class="field">
      <label>Contrase침a</label>
      <input type="password" id="password" value="********" readonly>
      <div class="show-password" onclick="togglePassword()">Mostrar contrase침a (solo visual)</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailInput.value = user.email;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          usernameInput.value = userSnap.data().username || "(sin nombre)";
        } else {
          usernameInput.value = "(sin nombre)";
        }
        document.getElementById("profile-box").classList.add("visible");
      } else {
        window.location.href = "auth.html";
      }
    });
  </script>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
