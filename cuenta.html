<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Cuenta - ZetaForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f4f4f4;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }
    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }
    input, button, label {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #6a0dad;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #8b2bff;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .file-label {
      display: inline-block;
      background: #333;
      padding: 10px;
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
    }
    .file-label:hover {
      background: #444;
    }
    .hidden {
      display: none;
    }
    .field-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
 <nav>
  <div class="nav-left">
    ZetaForge
    <a href="index.html">Inicio</a>
    <a href="pricing.html">Zeta Pro</a>
  </div>
  <div class="nav-right">
    <a href="#" id="startBtn" class="cta-btn">Empezar</a>
    <div id="profile-container">
      <img id="profile-icon" src=".../fotodeperfil.png" alt="Perfil" class="profile-img">
      <div id="profile-menu"></div>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Tu cuenta</h2>
  <img src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/fotodeperfil.png" alt="Foto de perfil" id="profile-pic" class="profile-img">
  <label class="file-label">
    Cambiar foto
    <input type="file" id="photoUpload" accept="image/*" class="hidden" />
  </label>
  <p class="note">Max 1‚ÄØMB</p>
  <input type="text" id="username" placeholder="Nombre de usuario">
  <button id="updateBtn">Actualizar</button>
  <hr style="margin: 20px 0; border: 1px solid #444;">
  <div class="field">
    <label>Correo</label>
    <input type="email" id="accountEmail" readonly />
  </div>
  <div class="field">
    <label>Usuario</label>
    <input type="text" id="accountUsername" readonly />
  </div>
  <div class="field-group">
    <label>Contrase√±a</label>
    <input type="password" id="accountPass" readonly value="********" />
    <button id="togglePass" class="toggle-password">üëÅÔ∏è</button>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
  authDomain: "zetaforgeapp.firebaseapp.com",
  projectId: "zetaforgeapp",
  storageBucket: "zetaforgeapp.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const usernameInput = document.getElementById("username");
const profilePic = document.getElementById("profile-pic");
const updateBtn = document.getElementById("updateBtn");
const photoUpload = document.getElementById("photoUpload");

onAuthStateChanged(auth, async (user) => {
  if (!user) return (window.location.href = "auth.html");
  document.getElementById('accountEmail').value = user.email;
  const docRef = doc(db, "usuarios", user.uid);
  const docSnap = await getDoc(docRef);
  if (docSnap.exists()) {
    usernameInput.value = docSnap.data().username || "";
    document.getElementById('accountUsername').value = docSnap.data().username || "";
    if (docSnap.data().photoURL) profilePic.src = docSnap.data().photoURL;
  }
});

updateBtn.onclick = async () => {
  const newUsername = usernameInput.value.trim();
  if (!newUsername) return alert("Nombre inv√°lido");
  const user = auth.currentUser;
  await updateDoc(doc(db, "usuarios", user.uid), {
    username: newUsername
  });
  alert("Nombre actualizado");
};

photoUpload.addEventListener("change", async () => {
  const file = photoUpload.files[0];
  if (!file) return;
  if (file.size > 1024 * 1024) return alert("La imagen no debe superar 1MB");
  const user = auth.currentUser;
  const fileRef = ref(storage, `profilePics/${user.uid}`);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);
  await updateDoc(doc(db, "usuarios", user.uid), { photoURL: url });
  profilePic.src = url;
  alert("Foto actualizada");
});

document.getElementById("startBtn").onclick = (e) => {
  e.preventDefault();
  onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "auth.html");
    const snap = await getDoc(doc(db, "usuarios", user.uid));
    const tipo = snap.data()?.tipo || "Free";
    window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
  });
};

document.getElementById("togglePass").addEventListener("click", () => {
  const passInput = document.getElementById("accountPass");
  passInput.type = passInput.type === "password" ? "text" : "password";
});
</script>
</body>
</html>
