<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Cuenta - ZetaForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 100px 20px 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f4f4f4;
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
    }
    .nav-left {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
    }
    .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }
    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #6a0dad;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #8b2bff;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .field {
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">ZetaForge</div>
    <div class="nav-right">
      <a href="index.html">Inicio</a>
      <a href="pricing.html">Zeta Pro</a>
      <a href="#" id="startBtn" class="cta-btn">Empezar</a>
    </div>
  </nav>

  <div class="container">
    <h2>Tu cuenta</h2>
    <img src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/fotodeperfil.png" alt="Foto de perfil" id="profile-pic" class="profile-img">

    <div class="field">
      <label for="username">Cambiar nombre de usuario</label>
      <input type="text" id="username" placeholder="Nombre de usuario">
    </div>
    <button id="updateBtn">Actualizar</button>

    <hr style="margin: 20px 0; border: 1px solid #444;">
    <div class="field">
      <label for="accountEmail">Correo</label>
      <input type="email" id="accountEmail" readonly />
    </div>
    <div class="field">
      <label for="accountUsername">Usuario</label>
      <input type="text" id="accountUsername" readonly />
    </div>
    <div class="field">
      <label for="accountPass">Contrase√±a</label>
      <input type="password" id="accountPass" value="********" readonly />
      <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("accountEmail");
    const readonlyUsername = document.getElementById("accountUsername");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "auth.html");
      currentUser = user;
      emailInput.value = user.email;

      const userSnap = await getDoc(doc(db, "usuarios", user.uid));
      if (userSnap.exists()) {
        const data = userSnap.data();
        usernameInput.value = data.username || "";
        readonlyUsername.value = data.username || "";
      }
    });

    document.getElementById("updateBtn").onclick = async () => {
      const newUsername = usernameInput.value.trim();
      if (!newUsername) return alert("Nombre inv√°lido");
      await updateDoc(doc(db, "usuarios", currentUser.uid), { username: newUsername });
      alert("Nombre actualizado");
      readonlyUsername.value = newUsername;
    };

    document.getElementById("startBtn").onclick = (e) => {
      e.preventDefault();
      onAuthStateChanged(auth, async (user) => {
        if (!user) return (window.location.href = "auth.html");
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        const tipo = snap.data()?.tipo || "Free";
        window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
      });
    };

    window.togglePassword = function () {
      const passInput = document.getElementById("accountPass");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
