<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Cuenta - ZetaForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f4f4f4;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 999;
    }

    .nav-left {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff;
    }

    .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    input, button, label {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #6a0dad;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #8b2bff;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #6a0dad;
      margin: 0 auto 15px auto;
    }

    .avatar img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">ZetaForge</div>
    <div class="nav-right">
      <a href="index.html">Inicio</a>
      <a href="pricing.html">Zeta Pro</a>
      <a href="#" id="startBtn" class="cta-btn">Empezar</a>
    </div>
  </nav>

  <div class="container">
    <h2>Tu cuenta</h2>
    <div id="avatar" class="avatar">
      <img src="https://raw.githubusercontent.com/zzzanty777/ZETA.NEGOCIOS/main/fotodeperfil.png" alt="Foto de perfil">
    </div>
    <label for="colorPicker">Cambiar color de fondo del avatar</label>
    <input type="color" id="colorPicker">

    <label for="username">Cambiar nombre de usuario</label>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <button id="updateBtn">Actualizar</button>

    <hr style="margin: 20px 0; border: 1px solid #444;">
    <div class="field">
      <label>Correo</label>
      <input type="email" id="accountEmail" readonly />
    </div>
    <div class="field">
      <label>Usuario</label>
      <input type="text" id="accountUsername" readonly />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const emailDisplay = document.getElementById("accountEmail");
    const updateBtn = document.getElementById("updateBtn");
    const accountUsername = document.getElementById("accountUsername");
    const colorPicker = document.getElementById("colorPicker");
    const avatar = document.getElementById("avatar");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "auth.html");
      currentUser = user;
      emailDisplay.value = user.email;

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        usernameInput.value = data.username || "";
        accountUsername.value = data.username || "";
        avatar.style.backgroundColor = data.avatarBgColor || "#6a0dad";
        colorPicker.value = data.avatarBgColor || "#6a0dad";
      }
    });

    updateBtn.onclick = async () => {
      const newUsername = usernameInput.value.trim();
      if (!newUsername) return alert("Nombre invÃ¡lido");
      await updateDoc(doc(db, "usuarios", currentUser.uid), {
        username: newUsername
      });
      alert("Nombre actualizado");
    };

    colorPicker.addEventListener("input", async (e) => {
      const color = e.target.value;
      avatar.style.backgroundColor = color;
      await updateDoc(doc(db, "usuarios", currentUser.uid), {
        avatarBgColor: color
      });
    });

    document.getElementById('startBtn').addEventListener('click', e => {
      e.preventDefault();
      onAuthStateChanged(auth, user => {
        if (!user) return window.location.href = "auth.html";
        getDoc(doc(db, "usuarios", user.uid)).then(docSnap => {
          const tipo = docSnap.data()?.tipo || "Free";
          window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
        });
      });
    });
  </script>
</body>
</html>
