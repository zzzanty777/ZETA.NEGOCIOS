<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZetaForge - Área Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 100px 40px 40px; /* espacio arriba por la barra */
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    header {
      width: 100%;
      background: #121212;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      font-weight: 600;
    }

    header nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    header nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a.button {
      background-color: #6a0dad;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    header nav a.button:hover {
      background-color: #8b2bff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a.button-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button-link:hover {
      background-color: #8b2bff;
    }

    .logout {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ZetaForge</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="pro.html">ZetaPro</a>
      <a href="auth.html" class="button">Empezar</a>
    </nav>
  </header>

  <h1>Bienvenido a ZetaForge Free</h1>
  <p>A continuación podés completar tu formulario de negocio gratuito:</p>
  <a href="https://tally.so/r/m6GvdB" class="button-link" target="_blank">📋 Empezar ahora</a>

  <p class="logout" onclick="logout()">Cerrar sesión</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      console.log("Verificando sesión...");

      if (!user) {
        console.warn("Usuario no autenticado. Redirigiendo a auth.html");
        window.location.href = "auth.html";
        return;
      }

      try {
        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          console.error("El documento del usuario no existe.");
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const tipo = userSnap.data().tipo || "Free";
        console.log("Tipo de usuario:", tipo);

        if (tipo === "Pro") {
          console.log("Redirigiendo a pro.html");
          window.location.href = "pro.html";
        } else {
          console.log("Permaneciendo en dashboard (Free)");
        }

      } catch (error) {
        console.error("Error al obtener datos del usuario:", error);
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    window.logout = async () => {
      console.log("Cerrando sesión...");
      await signOut(auth);
      window.location.href = "auth.html";
    };
  </script>
</body>
</html>
