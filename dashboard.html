<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ZetaForge - √Årea Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: #8b2bff;
    }
    .logout {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a ZetaForge Free</h1>
  <p>A continuaci√≥n pod√©s completar tu formulario de negocio gratuito:</p>
  <a href="https://tally.so/r/m6GvdB" class="button" target="_blank">üìã Empezar ahora</a>

  <p class="logout" onclick="logout()">Cerrar sesi√≥n</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.warn("No hay usuario autenticado. Redirigiendo al login.");
        window.location.href = "auth.html";
        return;
      }

      try {
        const userRef = doc(db, "usuarios", user.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          console.warn("No existe documento Firestore para este usuario. Redirigiendo al login.");
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const tipo = userDoc.data().tipo;
        console.log("Usuario autenticado con tipo:", tipo);

        if (tipo === "Pro") {
          console.log("Redirigiendo a Pro...");
          window.location.href = "pro.html";
        }
        // Si es Free, se queda aqu√≠

      } catch (err) {
        console.error("Error al verificar el usuario:", err.message);
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    };
  </script>
</body>
</html>
