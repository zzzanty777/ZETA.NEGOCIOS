<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZetaForge - √Årea Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 100px 20px 40px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    nav {
      background-color: #0d0d0d;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav div {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav a[href="pro.html"] {
      color: #6a0dad;
      font-weight: 600;
    }

    nav a.cta-btn {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a.cta-btn:hover {
      background-color: #8b2bff;
    }

    #profileIcon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a.button-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button-link:hover {
      background-color: #8b2bff;
    }

    .logout {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar con √≠cono de perfil -->
  <nav>
    <div style="font-weight: bold; font-size: 1.4rem; color: #ffffff;">ZetaForge</div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="ejemplos.html">Ejemplos</a>
      <a href="soporte.html">Soporte</a>
      <a href="pro.html">Zeta Pro</a>
      <a href="auth.html" class="cta-btn">Empezar</a>
      <div id="profileIcon" title="Cargando...">
        <img src="https://www.svgrepo.com/show/382106/account-avatar-profile-user-8.svg" alt="Perfil">
      </div>
    </div>
  </nav>

  <h1>Bienvenido a ZetaForge Free</h1>
  <p>A continuaci√≥n pod√©s completar tu formulario de negocio gratuito:</p>
  <a href="https://tally.so/r/m6GvdB" class="button-link" target="_blank">üìã Empezar ahora</a>

  <p class="logout" onclick="logout()">Cerrar sesi√≥n</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByCJL75z6VNb63V-KWMP7fAATN1empMQ8",
      authDomain: "zetaforgeapp.firebaseapp.com",
      projectId: "zetaforgeapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      try {
        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await signOut(auth);
          window.location.href = "auth.html";
          return;
        }

        const tipo = userSnap.data().tipo || "Free";
        if (tipo === "Pro") {
          window.location.href = "pro.html";
        }

      } catch (error) {
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    };

    // Icono de perfil
    const profileIcon = document.getElementById("profileIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        profileIcon.title = "No has iniciado sesi√≥n. Haz clic para acceder.";
        profileIcon.onclick = () => window.location.href = "auth.html";
      } else {
        try {
          const docSnap = await getDoc(doc(db, "usuarios", user.uid));
          const tipo = docSnap.exists() ? docSnap.data().tipo : "Free";
          profileIcon.title = "Acceder a tu cuenta";
          profileIcon.onclick = () => {
            window.location.href = tipo === "Pro" ? "pro.html" : "dashboard.html";
          };
        } catch (error) {
          profileIcon.title = "Error de sesi√≥n. Haz clic para volver a auth.";
          profileIcon.onclick = () => window.location.href = "auth.html";
        }
      }
    });
  </script>
</body>
</html>
